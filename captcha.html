<!DOCTYPE html>  
<html>  
<head>  
    <title>Using JavaScript how to Create Captcha</title>  
    <script type="text/javascript">   
        function GenCap() {  
            var c1 = Math.floor(Math.random() * 10) + '';  
            var c2 = Math.floor(Math.random() * 10) + '';  
            var c3 = Math.floor(Math.random() * 10) + '';  
  
            var str = new Array(4).join().replace(/(.|$)/g, function () 
            { 
                return ((Math.random() * 36) | 0).toString(36)[Math.random() < .5 ? "toString" : "toUpperCase"](); 
            });  
            var reqcap = str + c1 + ' ' + c2 + ' ' + c3;  
            document.getElementById("txtGen").value = reqcap;
        }  
    </script>  
  
</head>  
<body onload="GenCap();" style="height:700px;display:flex;justify-content:center;align-items:center;">  
    <div style="border: 2px solid black; width: 700px;background-color: lightyellow;">  
        <br />
        <br />
        <h2 style="font-family:Georgia, 'Times New Roman', Times, serif;width:fit-content;margin:0px auto 0px auto;color:coral;">CAPTCHA</h2> 
        <br />
        <br /> 
        <div style="width:fit-content;margin:0px auto 0px auto;">
        <input type="text" id="txtGen" style="text-align: center; font-weight: bold; font-size: 20px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-image: url('https://lh3.googleusercontent.com/7ZGabJ3ZbyJwmmB9yQ36j3Blb-FPIR6E1tlWK1SX3mhzKeVoWhPjXKCGD_ZZk1zM2Vgt9kah6WpJ_flvY8mh3j4-rD8fTSt_kXywyA=w600'); background-size: contain;" />  
        <br />
        <br />
        </div>
        <div style="width:fit-content;margin:0px auto 0px auto;">
        Enter the Captcha Text:  
        <input type="text" id="txtinput" />  
        <input type="button" value="Check" id="imp" />  
        </div>
        <br />  
        <div id="result" style="font-family:cursive;width:fit-content;margin:0px auto 0px auto;font-weight: 900;"></div>
        <br />  
    </div>  
    <script>
        document.getElementById('imp').addEventListener('click',function() {  
            var str1 = removeSpaces(document.getElementById('txtGen').value);  
            var str2 = removeSpaces(document.getElementById('txtinput').value);  
            if (str1 == str2) 
            {
                document.getElementById('result').textContent = "You cleared the Captcha";  
            }
            else 
            {
                document.getElementById('result').textContent = "You Failed to clear the Captcha";  
            }  
        });
        function removeSpaces(string) {  
            return string.split(' ').join('');  
        }  
    </script>
</body>  
</html>
